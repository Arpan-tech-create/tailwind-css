<!DOCTYPE html>
<html>

<head>
    <link href="tailwind.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
            <thead class="bg-gray-200 text-gray-700 uppercase">
                <tr>
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Age</th>
                    <th class="py-3 px-6 text-left">Occupation</th>
                
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr>
                    <td class="py-4 px-6">
                        <div class="flex items-center">
                           
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">John Doe</div>
                        
                            </div>
                        </div>
                    </td>
                    <td class="py-4 px-6">
                        <div class="text-sm text-gray-900">30</div>
                    </td>
                    <td class="py-4 px-6">
                        <div class="text-sm text-gray-900">Developer</div>
                    </td>
                </tr>
                <tr>
                    <td class="py-4 px-6">
                        <div class="flex items-center">
                          
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">Jane Smith</div>
                               
                            </div>
                        </div>
                    </td>
                    <td class="py-4 px-6">
                        <div class="text-sm text-gray-900">25</div>
                    </td>
                    <td class="py-4 px-6">
                        <div class="text-sm text-gray-900">Designer</div>
                    </td>
                </tr>
                <tr>
                    <td class="py-4 px-6">
                        <div class="flex items-center">
                          
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">Mike Johnson</div>
                              
                            </div>
                        </div>
                    </td>
                    <td class="py-4 px-6">
                        <div class="text-sm text-gray-900">35</div>
                    </td>
                    <td class="py-4 px-6">
                        <div class="text-sm text-gray-900">Manager</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
